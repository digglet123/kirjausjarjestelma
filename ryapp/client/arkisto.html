<template name="ArkistoLayout">
	<header>
		<h1>Arkisto</h1>
	</header>
	{{#if Template.subscriptionsReady}}
		<div class = "top">
			<h2 class ="tag">Tilastot</h2>
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>kirjaaja</th>		
						<th>summa</th>
						<th>viimeisin kirjaus</th>
					</tr>
				</thead>
				<tbody>
					{{#each kirjaajat}}
						<tr>
							<td><label>{{username}}</label></td>				
							<td><label class="total">{{kirjaajaSumma this}} €</label></td>	
							<td>{{viimeinenKirjaus this}}</td>	
						</tr>
					{{/each}}
					<tr>
						<td><label>yhteenveto</label></td>
						<td><label class="total">{{kokonaisSumma}} €</label></td>
						<td>{{viimeisinKirjaus}}</td>
					</tr>
				</tbody>
			</table>		
		</div>
		<hr>



		<h2 class="tag">Kirjaukset</h2>
		<div class="row control">
			<form class="form col-md-12">
				<div class="form-group col-md-4">

					<label>Järjestä:</label>
					<div class="radio">
						<label><input type="radio" name="sort" value="kirjaus" id ="kirjaus" checked>Kirjauspäivän mukaan</label>
					</div>

					<div class="radio">
						<label><input type="radio" name="sort" value="osto" id ="osto">Ostopäivän mukaan</label>
					</div>
				</div>

				<div class="form-group col-md-4">
					<label>Näytä:</label>
					<select id="filter">
						{{#each kirjaajat}}
					  		<option>{{username}}</option>
					  	{{/each}}
					  	<option selected>kaikki</option>
					</select>
				</div>

				<div class="form-group col-md-2 col-md-offset-2">
					{{>lataus}}
				</div>
			</form>	
		</div>
		<hr>
		<div class= "bottom">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>tuote</th>
						<th>hinta</th>
						<th>kpl</th>
						<th>päivämäärä</th>
						<th>kirjaaja</th>
					</tr>
				</thead>
				<tbody>
					{{#each arkistot}}
		            	{{> arkisto}}
		        	{{/each}}
				</tbody>
			</table>


			<table class="mainTable">
				
			    
			</table>		
		</div>
	{{else}}
		<div class="message"><label>Loading...</label></div>
	{{/if}}
</template>


<template name="lataus">
	<a href="#" class="btn btn-success" role="button" id="download">Lataa CSV</a>
</template>


<template name="arkisto">
	<tr>
		<td>{{name}}</td>
	    <td>{{price}} €</td>
	    <td>{{amount}}</td>
	    <td>{{prettyDate date}}</td>
	    <td><label>{{Owner.username}}</label>{{#if isOwner}}<button class="btn btn-danger btn-xs" id = "delete">poista</button>{{/if}}</td>
	</tr>
</template>
