<template name="main">
	<head>
	  <title>ryapp</title>
	</head>
	<body>
		<div class="container">
			{{> navigation}}
			{{> Template.dynamic template=main}}
	    </div>
	</body>
</template>

<template name="navigation">
	<nav class = "top-nav">
		<ul>
			<a class ="nav-item" href="/kirjaus">Kirjaus</a>
			<a class ="nav-item" href="/arkisto">Arkisto</a>
			<div class = "login">
				{{> loginButtons}}
			</div>
		</ul>
	</nav>
</template>

<template name="KirjausLayout">
	<header>
		<h1>Tuotteiden Kirjaus</h1>
		{{#if currentUser}}
		<form class="new-kirjaus">
			{{>typeform}}
			<input class = "input" id = "pr" type="number" step="0.01" name="prodPrice" placeholder ="hinta €" required="true" autocomplete="off"> 
			{{> DatePicker}}
			<input class = "green_btn" id = "add" type="submit" value="lisää">
		</form>
		{{/if}}
	</header>
	{{#if currentUser}}
	<table>
		<tr>
			<th>tuote</th>
			<th>hinta</th>
			<th>päivämäärä</th>
			<th>poista merkintä</th>
		</tr>
	    {{#each kirjaukset}}
            {{> kirjaus}}
        {{/each}}
	</table>	
	<footer>
		<label id = "yht">Yhteensä:</label>
		<label id = "sum"></label>
		<button class = "green_btn" id = "ins" >kirjaa tuotteet</button>
	</footer>
	{{/if}}	
</template>

<template name="ArkistoLayout">
	<header>
		<h1>Arkisto</h1>
	</header>
	<table>
		<tr>
			<th>tuote</th>
			<th>hinta</th>
			<th>päivämäärä</th>
			<th>poista merkintä</th>
		</tr>
	    {{#each arkistot}}
            {{> kirjaus}}
        {{/each}}
	</table>
</template>

<template name="DatePicker">
	<input class = "input" id = "dt" type="text" name="purchaseDate" required="true">
</template>

<template name="typeform">
	<input id = "nm" class = "form-control typeahead" type="text" name="prodName" placeholder ="tuotteen nimi" data-source = "etsi" autocomplete="off" spellcheck="off" required="true" autofocus data-autocomplete="auto" data-select="select">
</template>


<template name="kirjaus">
	<tr>
		<td>{{name}}</td>
	    <td>{{price}} €</td>
	    <td>{{date}}</td>
	    <td><button class="delete">poista</button></td>
	</tr>
</template>
