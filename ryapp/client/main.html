<head>
  <title>RY App</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="icon" href="favicon.ico">
</head>

<template name="main">
	<body>
		<div class="container">
      {{#if currentUser}}
			   {{> navigation}}
			   {{> Template.dynamic template=main}}
      {{else}}
        {{> LoginModal}}
      {{/if}}
	    </div>
	</body>
</template>


<template name="navigation">
	<div class="row">
		<div class="col-xs-2 col-md-1"><a href="/kirjaus">Kirjaus</a></div>
	 	<div class="col-xs-2 col-md-1"><a href="/arkisto">Arkisto</a></div>
	 	<div class="col-xs-8 col-md-10"><a href="/" class="logout pull-right">logout {{currentUser.username}}</a></div>
	</div>
</template>
